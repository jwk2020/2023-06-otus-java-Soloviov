<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Admin Dashboard</title>
    <style>
        table {
            border-collapse: collapse;
            width: 650px;
        }

        th, td {
            border: 1px solid #767676;
            padding: 8px;
        }
    </style>
</head>

<body>
<h2>Создать клиента:</h2>
<form th:action="@{/clients}" th:object="${clientDTO}" th:method="post" accept-charset="utf-8">
    <label>Имя<br/> <input type="text" name="name"> </label> <br/>
    <label>Адрес<br/> <input type="text" name="address"> </label> <br/>
    <label>Телефон<br/> <input type="text" name="phones"> </label> <br/>
    <input type="submit" value="Добавить" style="margin-top: 10px;">
</form>

<h2>Список клиентов:</h2>
<table>
    <thead>
    <tr>
        <th style="width: 50px">Id</th>
        <th style="width: 200px">Имя</th>
        <th style="width: 200px">Адрес</th>
        <th style="width: 200px">Телефон</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="clientDTO : ${clients}">
        <td th:text="${clientDTO.id}"/>
        <td th:text="${clientDTO.name}"/>
        <td th:text="${clientDTO.address}"/>
        <td th:text="${clientDTO.phones}"/>
    </tr>
    </tbody>
</table>
</body>
</html>
